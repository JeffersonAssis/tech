<h2 class="cart-title">Carrinho de Compra</h2>
<div *ngIf="itensCarrinho.length > 0; else semProduto">
  <ul *ngFor="let item of itensCarrinho">
    <li class="lii">
      <img [src]="item.imagem">
      <p>{{item.descricao}}</p>
      <p>{{item.preco | currency:"BRL"}}</p>
      <label >
        Quantidade <input type="number" min="1" [(ngModel)]="item.quantidade" (change)="somaTotal()">
        <button type="button" class="remove-button" (click)="remove(item.id)"><i class="fa-solid fa-trash-can"></i></button>
      </label>
    </li>
  </ul>
  <h2 class="cart-total">{{total | currency:"BRL"}}</h2>
<button type="button" class="buy-button" (click)="comprar()">Finalizar Comprar</button>
</div>
<ng-template #semProduto> Nenhum produto foi adicionado no carrinho</ng-template>
